<!DOCTYPE html>
<html translate="no">
	<head>
		<meta name="google" content="notranslate">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login - Robot Runner</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

		<!--Bootstrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<style>
			body {
				background-image: url("{{ url_for('static', filename='images/background.png') }}");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.card {
				background-color: rgba(0, 0, 0, 0.8);
				border-radius: 15px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
				max-width: 400px;
				width: 100%;
			}

			.card-header {
				background-color: transparent;
				border-bottom: 1px solid rgba(255, 255, 255, 0.2);
				padding: 2rem;
				text-align: center;
			}

			.card-header h3 {
				color: white;
				margin: 0;
				font-weight: bold;
			}

			.card-body {
				padding: 2rem;
			}

			.input-group-text {
				background-color: #3498db;
				color: white;
				border: none;
			}

			.form-control {
				border: 1px solid rgba(255, 255, 255, 0.3);
				background-color: rgba(255, 255, 255, 0.1);
				color: white;
			}

			.form-control:focus {
				background-color: rgba(255, 255, 255, 0.2);
				color: white;
				border-color: #3498db;
				box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
			}

			.form-control::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			.login_btn {
				background-color: #3498db;
				color: white;
				width: 100%;
				border: none;
				padding: 10px;
				font-weight: bold;
				transition: all 0.3s;
			}

			.login_btn:hover {
				background-color: #2980b9;
				transform: translateY(-2px);
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
			}

			.card-footer {
				background-color: transparent;
				border-top: 1px solid rgba(255, 255, 255, 0.2);
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>ROBOT RUNNER</h3>
							<img src="{{ url_for('static', filename='images/logo.png') }}" width="80px" alt="Robot Runner Logo" style="margin-top: 1rem;">
						</div>
						<div class="card-body">
							<form method="post">
								<div class="input-group form-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="token" class="form-control" placeholder="Authentication Token" required autofocus>
								</div>
								{% if error %}
								<p style="color:#e74c3c; text-align: center;">{{ error }}</p>
								{% else %}
								<p style="color:#95a5a6; text-align: center;">Please enter your authentication token</p>
								{% endif %}
								<div class="form-group">
									<input type="submit" value="LOGIN" class="btn login_btn">
								</div>
							</form>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-center">
								<small style="color: #95a5a6;">Token can be found in config.json</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
