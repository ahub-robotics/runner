<!DOCTYPE html >
	<meta name="google" content="notranslate">
	<title>Connect Robot</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html translate="no">
	<head>
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Custom styles-->
		<link rel="stylesheet" type="text/css" href="static/css/styles.css"/>
		<script src="static/js/scripts.js"></script>

	</head>
	<body style="background-image:  url('static/images/background.png')">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>ROBOT RUNNER</h3>
				<div class="d-flex justify-content-end social_icon">
				<img src="static/images/logo.png" width="80px" style="float: right;padding-top: 50px;padding-right: 10px;"> </img>
				</div>
			</div>
			<div class="card-body">
				<form method="post" >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-cloud"></i></span>
						</div>
						<input type="text" name="url" value="{{url}}" class="form-control" placeholder="Console HOST">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-robot"></i></span>
						</div>
						<input type="password" name="token"  value="{{token}}" class="form-control" placeholder="TOKEN">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-random"></i></span>
						</div>
						<input type="text" name="machine_id" class="form-control" value="{{machine_id}}" placeholder="Machine ID">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="license_key" class="form-control" value="{{license_key}}" placeholder="Machine KEY">

					</div>
					<div class="row align-items-center form-row">
						<div class="input-group form-group col-md-6">
						<div class="input-group-prepend" style="width:20%">
							<span class="input-group-text"><i class="fas fa-plug"></i></span>
						</div>
						<input type="text" name="ip" class="form-control"  value="{{ip}}" placeholder="IP">
					</div>
						<div class="input-group form-group col-md-6">
							<div class="input-group-prepend" style="width:20%">
								<span class="input-group-text"><i class="fas fa-fire"></i></span>
							</div>
							<input type="text" name="port" value="{{port}}" class="form-control" placeholder="PORT">
						</div>
					</div>
                    <p style="color:{{color}}">{{message}}</p>
					<div class="form-group">
						<input type="submit" value="CONNECT" class="btn login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">

			</div>

		</div>
	</div>
		</div>
	</body>
</html>
