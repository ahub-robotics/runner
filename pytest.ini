[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require services)
    slow: Slow tests (mark tests that take >1 second)
    smoke: Smoke tests (quick validation that app works)
    api: API endpoint tests
    streaming: Streaming functionality tests
    executors: Robot execution tests

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
